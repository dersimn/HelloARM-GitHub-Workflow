name: Nightly update check

on:
  workflow_dispatch:
  schedule:
    - cron: "13 4 * * *"

jobs:
  check-job:
    runs-on: ubuntu-latest
    steps:
      - name: Check if update available
        id: check
        uses: lucacome/docker-image-update-checker@v1
        with:
          base-image: library/alpine:latest
          image: dersimn/helloarm-github-workflow:latest

      - name: Check result
        run: |
          echo "Needs updating: ${{ steps.check.outputs.needs-updating }}"
          if [[ "${{ steps.check.outputs.needs-updating }}" == "false" ]]; then
            echo "No update needed"
            exit 1
          fi

  trigger-build:
    needs: check-job
    uses: ./.github/workflows/docker.yml
    secrets: inherit
